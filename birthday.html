<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-purple-500 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <button
        onclick="window.location.href='index.html'"
        class="fixed top-4 right-4 bg-white text-purple-600 px-4 py-2 rounded-full hover:bg-purple-100 transition-all duration-300"
      >
        Logout
      </button>

      <div class="text-center mb-12 animate-fade-in">
        <h1 class="text-5xl font-bold text-white mb-4 animate-bounce">
          Happy Birthday!
        </h1>
        <p class="text-xl text-white opacity-90">
          Wishing you a day filled with happiness and joy!
        </p>
      </div>

      <div class="max-w-4xl mx-auto">
        <!-- Celebratory Confetti/Balloons Background -->
        <div
          id="confetti-bg"
          class="absolute inset-0 pointer-events-none z-0"
        ></div>
        <!-- Gallery Wall -->
        <div
          class="relative z-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 py-8"
        >
          <div class="gallery-frame group relative flex flex-col items-center">
            <div class="rope w-1 h-12 bg-yellow-300 rounded-full mb-2"></div>
            <div
              class="frame bg-white rounded-lg shadow-2xl border-4 border-yellow-200 p-2 transition-transform duration-300 group-hover:scale-105 group-hover:shadow-yellow-400"
            >
              <img
                src="birthday1.jpg"
                alt="Birthday Photo 1"
                class="rounded-lg w-64 h-64 object-cover transition-transform duration-300 group-hover:scale-110 cursor-pointer"
                data-modal-msg="Celebrating your special day and the joy you bring to our family!"
              />
            </div>
            <div
              class="shadow absolute left-1/2 -bottom-4 w-32 h-6 bg-black/20 rounded-full blur-sm -translate-x-1/2 z-[-1]"
            ></div>
          </div>
          <div class="gallery-frame group relative flex flex-col items-center">
            <div class="rope w-1 h-12 bg-yellow-300 rounded-full mb-2"></div>
            <div
              class="frame bg-white rounded-lg shadow-2xl border-4 border-yellow-200 p-2 transition-transform duration-300 group-hover:scale-105 group-hover:shadow-yellow-400"
            >
              <img
                src="birthday2.jpg"
                alt="Birthday Photo 2"
                class="rounded-lg w-64 h-64 object-cover transition-transform duration-300 group-hover:scale-110 cursor-pointer"
                data-modal-msg="Brotherhood: A bond that grows stronger with every year."
              />
            </div>
            <div
              class="shadow absolute left-1/2 -bottom-4 w-32 h-6 bg-black/20 rounded-full blur-sm -translate-x-1/2 z-[-1]"
            ></div>
          </div>
          <div class="gallery-frame group relative flex flex-col items-center">
            <div class="rope w-1 h-12 bg-yellow-300 rounded-full mb-2"></div>
            <div
              class="frame bg-white rounded-lg shadow-2xl border-4 border-yellow-200 p-2 transition-transform duration-300 group-hover:scale-105 group-hover:shadow-yellow-400"
            >
              <img
                src="birthday3.jpg"
                alt="Birthday Photo 3"
                class="rounded-lg w-64 h-64 object-cover transition-transform duration-300 group-hover:scale-110 cursor-pointer"
                data-modal-msg="Cherishing every moment and memory together."
              />
            </div>
            <div
              class="shadow absolute left-1/2 -bottom-4 w-32 h-6 bg-black/20 rounded-full blur-sm -translate-x-1/2 z-[-1]"
            ></div>
          </div>
          <div class="gallery-frame group relative flex flex-col items-center">
            <div class="rope w-1 h-12 bg-yellow-300 rounded-full mb-2"></div>
            <div
              class="frame bg-white rounded-lg shadow-2xl border-4 border-yellow-200 p-2 transition-transform duration-300 group-hover:scale-105 group-hover:shadow-yellow-400"
            >
              <img
                src="birthday4.jpg"
                alt="Birthday Photo 4"
                class="rounded-lg w-64 h-64 object-cover transition-transform duration-300 group-hover:scale-110 cursor-pointer"
                data-modal-msg="Your smile lights up our family!"
              />
            </div>
            <div
              class="shadow absolute left-1/2 -bottom-4 w-32 h-6 bg-black/20 rounded-full blur-sm -translate-x-1/2 z-[-1]"
            ></div>
          </div>
          <div class="gallery-frame group relative flex flex-col items-center">
            <div class="rope w-1 h-12 bg-yellow-300 rounded-full mb-2"></div>
            <div
              class="frame bg-white rounded-lg shadow-2xl border-4 border-yellow-200 p-2 transition-transform duration-300 group-hover:scale-105 group-hover:shadow-yellow-400"
            >
              <img
                src="birthday5.jpg"
                alt="Birthday Photo 5"
                class="rounded-lg w-64 h-64 object-cover transition-transform duration-300 group-hover:scale-110 cursor-pointer"
                data-modal-msg="Strengthening our family ties, one birthday at a time."
              />
            </div>
            <div
              class="shadow absolute left-1/2 -bottom-4 w-32 h-6 bg-black/20 rounded-full blur-sm -translate-x-1/2 z-[-1]"
            ></div>
          </div>
          <div class="gallery-frame group relative flex flex-col items-center">
            <div class="rope w-1 h-12 bg-yellow-300 rounded-full mb-2"></div>
            <div
              class="frame bg-white rounded-lg shadow-2xl border-4 border-yellow-200 p-2 transition-transform duration-300 group-hover:scale-105 group-hover:shadow-yellow-400"
            >
              <img
                src="birthday6.jpg"
                alt="Birthday Photo 6"
                class="rounded-lg w-64 h-64 object-cover transition-transform duration-300 group-hover:scale-110 cursor-pointer"
                data-modal-msg="Wishing you endless happiness and love!"
              />
            </div>
            <div
              class="shadow absolute left-1/2 -bottom-4 w-32 h-6 bg-black/20 rounded-full blur-sm -translate-x-1/2 z-[-1]"
            ></div>
          </div>
        </div>
        <!-- Quotes Section -->
        <div
          class="quotes-container bg-white bg-opacity-90 rounded-lg p-8 shadow-xl mb-12 relative z-20"
        >
          <h2 class="text-2xl font-bold text-purple-800 mb-4">
            Birthday Wishes
          </h2>
          <div id="quotes" class="space-y-4"></div>
        </div>
      </div>
    </div>

    <!-- Modal for image pop-up -->
    <div
      id="img-modal"
      class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden transition-opacity duration-300"
    >
      <div
        class="relative bg-white rounded-lg shadow-2xl p-6 max-w-lg w-full flex flex-col items-center animate-zoom-in"
      >
        <button
          id="modal-close"
          class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold transition-transform duration-200 hover:scale-125"
        >
          &times;
        </button>
        <img
          id="modal-img"
          src=""
          alt="Large"
          class="rounded-lg w-full max-h-96 object-contain mb-4 transition-transform duration-300"
        />
        <div
          id="modal-msg"
          class="text-lg text-center text-purple-700 font-semibold transition-transform duration-300"
        ></div>
      </div>
    </div>

    <script src="birthday.js"></script>
  </body>
</html>
