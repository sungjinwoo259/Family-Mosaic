<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen flex items-center justify-center"
  >
    <div class="container mx-auto px-4">
      <div
        class="max-w-md mx-auto bg-white rounded-lg shadow-xl p-8 transform transition-all duration-500 hover:scale-105"
      >
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
          Welcome to Family Portal
        </h1>

        <form id="loginForm" class="space-y-6">
          <div class="space-y-2">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
            />
          </div>

          <div class="space-y-2">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"
            />
          </div>

          <div id="errorMessage" class="text-red-500 text-sm hidden"></div>

          <button
            type="submit"
            class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
          >
            Login
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
